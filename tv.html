<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #002060, #004080); /* Bleu foncé */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    margin: 0;
}

.form_main {
    width: 100%;
    max-width: 400px;
    background: #ffffff; /* Blanc */
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    overflow: hidden;
}

.form_main::before {
    content: "";
    position: absolute;
    width: 200px;
    height: 300px;
    background: #002060; /* Bleu foncé */
    transform: rotate(45deg);
    left: -180px;
    bottom: 30px;
    border-radius: 30px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
}

.heading {
    font-size: 2em;
    color: #FFD700; /* Jaune */
    font-weight: 700;
    margin-bottom: 20px;
    z-index: 2;
    position: relative;
}

.inputContainer {
    width: 100%;
    position: relative;
    margin: 15px 0;
    z-index: 2;
}

.inputIcon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #FFD700; /* Jaune */
    z-index: 3;
}

.inputField {
    width: 100%; /* Assure que le champ occupe toute la largeur disponible */
    height: 40px; /* Hauteur fixe pour tous les champs de saisie */
    padding-left: 35px;
    border: 2px solid #6b7280;
    border-radius: 10px;
    font-size: 1.1em;
    color: #002060; /* Bleu foncé */
    background: transparent;
    transition: border-color 0.3s;
    box-sizing: border-box; /* Inclut le padding dans la largeur totale */
}


.inputField:focus {
    outline: none;
    border-color: #004080; /* Bleu foncé */
}

.inputField::placeholder {
    color: #6b7280;
}

.btn-primary {
    width: 100%;
    height: 50px;
    background: #002060; /* Bleu foncé */
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 20px 0;
    z-index: 2;
    position: relative;
}

.btn-primary:hover {
    background: #004080; /* Bleu foncé */
}

.btn-home {
    width: 100%;
    height: 50px;
    background: #FFD700; /* Jaune */
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 20px 0;
    z-index: 2;
    position: relative;
}

.btn-home:hover {
    background: #FFDF00; /* Jaune */
}

    </style>
</head>
<body>
    <div class="form_main">
        <h2 class="heading">TV</h2>
        <div class="inputContainer">
            <i class="inputIcon fas fa-tv"></i>
            <select id="tvProvider" class="inputField" onchange="updateTVFields()" required>
                <option value="" disabled selected>Sélectionnez un fournisseur</option>
                <option value="CANAL+">CANAL+</option>
                <option value="AFRICA BOX">AFRICA BOX</option>
                <option value="MA TÉLÉ">MA TÉLÉ</option>
            </select>
        </div>
        <div class="inputContainer" id="tvTypeContainer">
            <i class="inputIcon fas fa-tv"></i>
            <select id="tvType" class="inputField" onchange="updateTVFields()" required>
                <option value="" disabled selected>Type d'abonnement</option>
                <option value="abonnement">Abonnement</option>
                <option value="reabonnement">Réabonnement</option>
            </select>
        </div>
        <div class="inputContainer" id="tvAbonnementContainer">
            <i class="inputIcon fas fa-tv"></i>
            <input type="text" id="tvAbonnement" class="inputField" placeholder="Numéro d'abonnement" required>
        </div>
        <div class="inputContainer" id="tvReabonnementContainer">
            <i class="inputIcon fas fa-tv"></i>
            <input type="text" id="tvReabonnement" class="inputField" placeholder="Numéro de réabonnement" required>
        </div>
        <div class="inputContainer" id="tvMonthContainer">
            <i class="inputIcon fas fa-calendar"></i>
            <select id="tvMonth" class="inputField" required>
                <option value="" disabled selected>Durée de l'abonnement</option>
                <option value="1 mois">1 mois</option>
                <option value="3 mois">3 mois</option>
                <option value="6 mois">6 mois</option>
                <option value="12 mois">12 mois</option>
            </select>
        </div>
        <div class="inputContainer" id="tvReabonnementMonthContainer">
            <i class="inputIcon fas fa-calendar"></i>
            <select id="tvReabonnementMonth" class="inputField" required>
                <option value="" disabled selected>Durée du réabonnement</option>
                <option value="1 mois">1 mois</option>
                <option value="3 mois">3 mois</option>
                <option value="6 mois">6 mois</option>
                <option value="12 mois">12 mois</option>
            </select>
        </div>
        <div class="inputContainer">
            <i class="inputIcon fas fa-credit-card"></i>
            <input type="text" id="waripayAccount" class="inputField" placeholder="Numéro de compte Waripay" required>
        </div>
        <div class="inputContainer">
            <i class="inputIcon fas fa-globe"></i>
            <select id="countryCode" class="inputField" required>
                <option value="" disabled selected>Code pays</option>
                <option value="+226">Burkina Faso (+226)</option>
                <option value="+223">Mali (+223)</option>
                <!-- Ajoutez d'autres codes de pays selon vos besoins -->
            </select>
        </div>
        <button class="btn-primary" onclick="executeTVOperation()">Confirmer</button>
        <button class="btn-home" onclick="goToHomePage()">Retour à l'Accueil</button>
    </div>

    <script>
        let currentOperation = 'tv';
        let currentUser = { phone: '123456789', balance: 10000 }; // Exemple d'utilisateur

        function updateTVFields() {
            const tvProvider = document.getElementById('tvProvider').value;
            const tvType = document.getElementById('tvType').value;

            document.getElementById('tvAbonnementContainer').style.display = (tvType === 'abonnement' && tvProvider !== 'CANAL+') ? 'block' : 'none';
            document.getElementById('tvReabonnementContainer').style.display = (tvType === 'reabonnement') ? 'block' : 'none';
            document.getElementById('tvMonthContainer').style.display = (tvType === 'abonnement' && (tvProvider === 'AFRICA BOX' || tvProvider === 'MA TÉLÉ')) ? 'block' : 'none';
            document.getElementById('tvReabonnementMonthContainer').style.display = (tvType === 'reabonnement' && (tvProvider === 'AFRICA BOX' || tvProvider === 'MA TÉLÉ')) ? 'block' : 'none';
        }

        function executeTVOperation() {
            const tvProvider = document.getElementById('tvProvider').value;
            const tvType = document.getElementById('tvType').value;
            let tvAbonnement = '';
            let tvReabonnement = '';
            let tvMonth = '';
            let tvReabonnementMonth = '';
            const waripayAccount = document.getElementById('waripayAccount').value;
            const countryCode = document.getElementById('countryCode').value;

            if (tvType === 'abonnement' && tvProvider !== 'CANAL+') {
                tvAbonnement = document.getElementById('tvAbonnement').value;
            }
            if (tvType === 'reabonnement') {
                tvReabonnement = document.getElementById('tvReabonnement').value;
            }
            if (tvType === 'abonnement' && (tvProvider === 'AFRICA BOX' || tvProvider === 'MA TÉLÉ')) {
                tvMonth = document.getElementById('tvMonth').value;
            }
            if (tvType === 'reabonnement' && (tvProvider === 'AFRICA BOX' || tvProvider === 'MA TÉLÉ')) {
                tvReabonnementMonth = document.getElementById('tvReabonnementMonth').value;
            }

            const operationData = {
                phone: currentUser.phone,
                tvProvider: tvProvider,
                tvType: tvType,
                tvAbonnement: tvAbonnement,
                tvReabonnement: tvReabonnement,
                tvMonth: tvMonth,
                tvReabonnementMonth: tvReabonnementMonth,
                waripayAccount: waripayAccount,
                countryCode: countryCode,
                operationType: currentOperation,
            };

            // Envoyer les données à l'API Google Sheets
            fetch('YOUR_WEB_APP_URL_HERE', { // Remplacez par l'URL de votre application web
                method: 'POST',
                body: new URLSearchParams(operationData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Opération TV réussie!');
                } else {
                    alert('Erreur lors de l\'opération TV.');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de l\'opération.');
            });
        }

        function goToHomePage() {
            window.location.href = 'accueil.html'; // Remplacez par le chemin de votre page d'accueil
        }
    </script>
</body>
</html>
